<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  
</head>

<body>

  <header>
    <h1>Analizador de Textos </h1>
    <p> Bienvenidos! </p>
    <p> Ingrese el texto que desea analizar.</p>
            
  </header>

  <textarea name ="user-input" rows="10" cols="30" placeholder="Escribe algo aquí..."> </textarea>

  <ul>

    <li class="item" data-testid="word-count">Conteo de palabras: 0 </li>
    <li class="item" data-testid="character-count">Conteo de caracteres: 0 </li>
    <li class="item" data-testid="character-no-spaces-count">Conteo de caracteres (sin espacios y signos de puntuación): 0</li>
    <li class="item" data-testid="number-count">Conteo de números: 0 </li>
    <li class="item" data-testid="number-sum">Suma de números: 0 </li>
    <li class="item" data-testid="word-length-average">Longitud media: 0 </li>

  </ul>

  <div>
    <button id ="reset-button"> Limpiar metricas</button>

  </div>
  
  
  <script src="index.js" type="module"></script>

  <footer>
    <p>&copy; 2024 Karen Melanie Mendoza Ayala</p>
  </footer>
</body>
</html>
